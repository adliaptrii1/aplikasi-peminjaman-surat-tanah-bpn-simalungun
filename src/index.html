<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert with Token</title>
</head>
<body>
    <h1>Alert with Token Example</h1>
    <button id="showAlert">Show Alert</button>
    <button id="storeAlert">Store Alert Message</button>

    <script>
        // Fungsi untuk menyimpan pesan alert di localStorage
        function storeAlertMessage() {
            const alertMessage = "This is an alert message!";
            localStorage.setItem('alertToken', alertMessage);
            console.log('Alert message stored in token:', alertMessage);
        }

        // Fungsi untuk menampilkan pesan alert dari localStorage
        function showAlertMessage() {
            const alertMessage = localStorage.getItem('alertToken');
            if (alertMessage) {
                alert(alertMessage);
                // Hapus pesan setelah ditampilkan (opsional)
                localStorage.removeItem('alertToken');
            } else {
                console.log('No alert message found in token.');
            }
        }

        // Event listener untuk menyimpan pesan alert
        document.getElementById('storeAlert').addEventListener('click', storeAlertMessage);

        // Event listener untuk menampilkan pesan alert
        document.getElementById('showAlert').addEventListener('click', showAlertMessage);

        // Cek dan tampilkan pesan alert saat halaman dimuat (opsional)
        window.addEventListener('load', showAlertMessage);
    </script>
</body>
</html>
